<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">

<body>
	<form action="submit" method="post">
		<label for="name">name*</label><br>
		<input type="text" id="name" required name="name"><br><br>
		<label for="email">email*</label><br>
		<input type="text" id="email" required name="email"><br><br>
		<label for="gender">gender*</label><br>
		<input type="radio" id="male" required name="gender">
		<label for="male">male</label><br>
		<input type="radio" id="female"  required name="gender">
		<label for="female">female</label><br><br>
		<label for="laptop">laptop brand</label><br>
		<select name="laptop" id="laptop">
		<option value="apple">apple</option>
		<option value="asus">asus</option>
		<option value="hp">hp</option>
		</select><br><br>
		<label for="age">age*</label><br>
		<input type="age" id="age"  required name="age"><br><br>
		<label for="dob">dob*</label><br>
		<input type="date" id="dob" required name="doab"><br><br>
		<label for="password">password*</label><br>
		<input type="password" id="password" required name="password"><br><br>
		<label for="portfolio">portfolio</label><br>
		<input type="url" id="portfolio" name="portfolio"><br><br>	
		<button type="submit">submit</button>
			
	</form>
